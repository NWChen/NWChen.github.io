<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		    	
			function sleep(delay) {
				var start = new Date().getTime();
				while(new Date().getTime() < start + delay);
			}

			function blacken() {
				console.log("blacken");
				$('#flag').css('background-color', "#000000");
			}

			function whiten() {
				console.log("whiten");
				$('#flag').css('background-color', "white");
			}

			function dot() {
				blacken();
				setTimeout(function() {
					whiten();
				}, 1000);
			}

			function dash() {
				blacken();
				setTimeout(function() {
					whiten();
				}, 2000);
			}
		
			function A() {
				blacken();
				setTimeout(function() {
					whiten();
					setTimeout(function() {
						blacken();
						setTimeout(function() {
							whiten();
						}, 2000);
					}, 1000);
				}, 1000);
			}
	
			// loool
			function B() {
				blacken();
				setTimeout(function() {
					whiten();
					setTimeout(function() {
						blacken();
						setTimeout(function() {
							whiten();
							setTimeout(function() {
								blacken();
								setTimeout(function() {
									whiten();
									setTimeout(function() {
										blacken();
										setTimeout(function() {
											whiten();
										}, 2000);
									}, 1000);
								}, 2000);
							}, 1000);
						}, 2000);
					}, 1000);
				}, 1000);
			}

		</script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="well col-lg-12" style="height:90%" id="flag">
				</div>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-lg-12" style="text-align:center">
					<button type="button" class="btn btn-primary" onclick="A()">A</button>
					<button type="button" class="btn btn-primary" onclick="B()">B</button>
				</div>
			</div>
		</div>
	</body>
</html>
